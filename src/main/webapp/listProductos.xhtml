<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"> <ui:composition
	template="master.xhtml">


	<ui:define name="title">
        .:Listado de Productos:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Lista de Productos </span>
	</ui:define>

	<ui:define name="content">

		<h:form>

			<div class="row"> <div class="col-sm-4"> <div
				class="form-group"> 
				
				<p:commandButton
				value="Nuevo" action="#{productoController.newProducto()}"
				styleClass="btn btn-danger" ajax="false" /> 
				
				</div> </div> </div>
			<div class="row"> <div class="col-sm-12"> <div
				class="form-group table-responsive box-table-class"> <p:dataTable
				id="lstProduct" var="pro"
				value="#{productoController.listaProductos}"
				paginator="true" 
				paginatorPosition="top"
				rowsPerPageTemplate="10,20,30,40,50" 
				rows="10"
				styleClass="table table-bordered"
				emptyMessage="No existen registros" rowIndexVar="item"
				style="margin-bottom:0">



				<p:column headerText="Id">
					<h:outputText value="#{pro.idProducto}" />
				</p:column>

				<p:column headerText="Nombre">
					<h:outputText value="#{pro.nombreProducto}" />
				</p:column>
				
				<p:column headerText="Descripción">
					<h:outputText value="#{pro.descripcionProducto}" />
				</p:column>

			
				
				<p:column headerText="Operación" exportable="true">
					<h:commandLink action="lstProducto" value="Eliminar" 
						actionListener="#{productoController.delet(pro)}"/>
				</p:column>

			</p:dataTable> 
			</div></div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition> </html>
