<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Clientes:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Registro de Cliente</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<br />
			<h:outputLabel for="idCliente" value="Código " 
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="idCliente"
				styleClass="form-control"
				value="#{clienteController.cliente.idCliente}" />


			<h:outputLabel for="nameCliente" value="Nombres "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="nameCliente"
				styleClass="form-control"
				value="#{clienteController.cliente.nombre}"
				maxlength="15" required="true" />


			<h:outputLabel for="lastnameCliente" value="Apellidos "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="lastnameCliente"
				styleClass="form-control"
				value="#{clienteController.cliente.apellido}"
				maxlength="15" required="true" />

							
			<h:outputLabel for="mailCliente" value="Correo "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="mailCliente"
				styleClass="form-control"
				value="#{clienteController.cliente.correo}"
				maxlength="30" required="true" />
				

			<h:outputLabel for="adressCliente" value="Dirección "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="adressCliente"
				styleClass="form-control"
				value="#{clienteController.cliente.direccion}"
				maxlength="50" required="true" />
				
				
			<h:outputLabel for="numberCliente" value="Número de Celular "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="numberCliente"
				styleClass="form-control"
				value="#{clienteController.cliente.numero}"
				maxlength="9" required="true" />
			<br />

			<br />
			<p:commandButton value="Grabar"
				actionListener="#{clienteController.Insert()}"
				styleClass="btn btn-primary " update="@form"
				action="listCliente?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listCliente?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
