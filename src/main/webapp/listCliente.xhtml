<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">


	<ui:define name="title">
        .:Listado de Clientes:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Lista de Clientes </span>
	</ui:define>

	<ui:define name="content">

		<h:form>

			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<h:outputLabel for="name" value="Búsqueda"
							styleClass="control-label" />
						<p:inputText autocomplete="off" id="name"
							styleClass="form-control"
							value="#{clienteController.cliente.nombre}" maxlength="120" />
					</div>
				</div>
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height: 30px;"></span>
						<p:commandButton value="Limpiar" update="lstCliente"
							actionListener="#{clienteController.clean()}"
							styleClass="btn btn-default" ajax="false" />
						<p:commandButton value="Buscar" update="lstCliente"
							actionListener="#{clienteController.findByName()}"
							styleClass="btn btn-default btn-border" ajax="true" />
						<p:commandButton value="Nuevo"
							action="#{clienteController.newCliente()}"
							styleClass="btn btn-danger" ajax="false" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstCliente" var="cli"
							value="#{clienteController.listaClientes}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Código">
								<h:outputText value="#{cli.idCliente}" />
							</p:column>

							<p:column headerText="Nombres">
								<h:outputText value="#{cli.nombre}" />
							</p:column>

							<p:column headerText="Apellidos">
								<h:outputText value="#{cli.apellido}" />
							</p:column>

							<p:column headerText="Dirección">
								<h:outputText value="#{cli.direccion}" />
							</p:column>

							<p:column headerText="Correo">
								<h:outputText value="#{cli.correo}" />
							</p:column>

							<p:column headerText="Número de Celular">
								<h:outputText value="#{cli.numero}" />
							</p:column>

							<p:column headerText="Operación" exportable="true">
								<h:commandLink action="lstCliente" value="Eliminar"
									actionListener="#{clienteController.delete(cli)}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
