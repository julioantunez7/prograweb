<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">


	<ui:define name="title">
        .:Veterinarios:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Listado de veterinarios </span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<p:commandButton value="Nuevo"
							action="#{veterinarioController.newVeterinario()}"
							styleClass="btn btn-primary" ajax="false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstVeterinario" var="p"
							value="#{veterinarioController.listaveterinarios}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{v.id}">
								<h:outputText value="#{v.id}" />
							</p:column>

							<p:column headerText="Nombre" sortBy="#{v.nombre}">
								<h:outputText value="#{v.nombre}" />
							</p:column>
							
							<p:column headerText="Numero" sortBy="#{v.numero}">
								<h:outputText value="#{v.numero}" />
							</p:column>
							
							<p:column headerText="Veterinarias" sortBy="#{v.Veterinaria.nombre}">
								<h:outputText value="#{v.veterinaria.nombre}" />
							</p:column>
							
							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="lstVeterinario" value="Eliminar"
									actionListener="#{veterinarioController.delete(v)}"></h:commandLink>
							</p:column>


						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
